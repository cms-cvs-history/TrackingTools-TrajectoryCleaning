process TrajectoryCleanerAnalyze = {
	service = MessageLogger { untracked vstring destinations = { "cout"} }
        service = Tracer  {    untracked string indentation = "$$"  }
        untracked PSet maxEvents = {untracked int32 input = 1}
        source = EmptySource {}

	es_source aRecord = EmptyESSource {
		string recordName = "TrackingComponentsRecord"
		vuint32 firstValid = { 1 }
		bool iovIsRunNotTime = true
	}
 
	include "TrackingTools/TrajectoryCleaning/data/TrajectoryCleaner.cff"

         module trajectoryCleanerAnalyzer = TrajectoryCleanerAnalyzer  {
		vstring cleanerNames = { "TrajectoryCleanerBySharedHits" ,"TrajectoryCleanerMerger" } 
	}
 
         path p = { trajectoryCleanerAnalyzer }
 }
